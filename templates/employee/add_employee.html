<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        {% include 'employee/navbar.html' %}
        
    <h1 class="text-center my-3">Add New Employee </h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-danger text-white">
            <div class="card-body">
              <form action="/employee/add-employee/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input id="name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name">
                </div>
                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input id="id" type="text" class="form-control" placeholder="Enter emp id" name="emp_id">
                </div>
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input id="phone" type="text" class="form-control" placeholder="Enter emp phone no" name="emp_phone">
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea name="emp_address" id="address"  rows="6" class="form-control" placeholder="Enter emp address"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                </div>
                <div class="mb-3 form-check">
                  <label for="department">Departments</label>
                  <select name="emp_department" id="department" class="form-control">
                    <option value="ECE">Electronics and Communicaton Engineering</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="ME">Mechanical Enginnering</option>
                    <option value="MTE">Electronics & Telecommunication Enginnering</option>
                    <option value="EEE">Electrical & Electronics Enginnering</option>
                    <option value="EE">Electronics Enginnering</option>
                    <option value="CE">Civil Enginnering</option> 
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">
                    Add Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <form action="">

      {{form.as_p}}

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
